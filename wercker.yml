box: node
build:
  steps:
    - script:
        name: set yarn cache
        code: yarn config set cache-folder $WERCKER_CACHE_DIR/yarn
    - script:
        name: install dependencies
        code: yarn
    - script:
        name: wintersmith build
        code: ./wintersmith build -v -o ./build
deploy:
  steps:
    - lukevivier/gh-pages:
        token: $GIT_TOKEN
        domain: www.fkrauthan.de
        basedir: build
